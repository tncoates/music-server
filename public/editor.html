<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Edit Metadata</title>
</head>

<body>
    <h1>Edit Audio Metadata</h1>

    <div class="top-nav">
        <a href="/index.html">‚Üê Back to Player</a>
    </div>

    <form id="editorForm" class="editor-card">
        <label>
            Audio File
            <input type="file" id="audio" accept=".mp3,.flac,.m4a,.wav,.aac">
        </label>

        <label>
            Title
            <input type="text" id="title" placeholder="Song title">
        </label>

        <label>
            Artist
            <input type="text" id="artist" placeholder="Artist name">
        </label>

        <label>
            Album
            <input type="text" id="album" placeholder="Album name">
        </label>

        <label>
            Album Art
            <input type="file" id="cover" accept="image/*">
        </label>

        <div class="editor-actions">
            <button type="button" id="save">Save Metadata</button>
            <button type="button" id="clear">Clear</button>
        </div>

        <a id="download" class="download-link" style="display:none">
            Download Edited File
        </a>
    </form>


    <script src="editor.js"></script>
</body>

<style>
    :root {
        --accent: #1db954;
        --bg: #111;
        --card: #222;
    }

    body {
        max-width: 800px;
        margin: auto;
        padding: 20px;
        background: var(--bg);
        color: #eee;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    h1 {
        margin-bottom: 8px;
    }

    .top-nav {
        margin-bottom: 20px;
    }

    .top-nav a {
        color: var(--accent);
        text-decoration: none;
        font-weight: 500;
    }

    .top-nav a:hover {
        text-decoration: underline;
    }

    .editor-card {
        background: var(--card);
        padding: 16px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    label {
        display: flex;
        flex-direction: column;
        font-size: 0.9em;
        color: #ccc;
        gap: 4px;
    }

    input[type="text"],
    input[type="file"] {
        padding: 8px;
        border-radius: 6px;
        border: none;
        background: #111;
        color: #eee;
    }

    input[type="file"] {
        cursor: pointer;
    }

    button {
        margin-top: 8px;
        padding: 10px;
        border-radius: 6px;
        border: none;
        font-weight: 600;
        background: var(--accent);
        color: #000;
        cursor: pointer;
    }

    button:hover {
        filter: brightness(1.1);
    }

    .download-link {
        margin-top: 12px;
        text-align: center;
        color: var(--accent);
        font-weight: 500;
        text-decoration: none;
    }

    .download-link:hover {
        text-decoration: underline;
    }
</style>
</html>
